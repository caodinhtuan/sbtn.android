        releasesbtn {
            keyAlias 'sbtn'
            keyPassword 'onworld'
            storePassword 'onworld'
            storeFile file('sbtn.jks')
        }
        releasenailandbeauty {
            keyAlias 'nail'
            keyPassword 'onworld'
            storePassword 'onworld'
            storeFile file('nailandbeauty.jks')
        }
        releaseasia {
            keyAlias 'asia'
            keyPassword 'onworld'
            storePassword 'onworld'
            storeFile file('asia.jks')
        }
        releasevstar {
            keyAlias 'vstar'
            keyPassword 'onworld'
            storePassword 'onworld'
            storeFile file('vstar.jks')
        }
        releaselatino {
            keyAlias 'latino'
            keyPassword 'onworld'
