            storeFile file('ntm.jks')
        }
        releasesgn {
            keyAlias 'sgn'
            keyPassword 'onworld'
            storePassword 'onworld'
            storeFile file('sgn.jks')
        }

        debug {
            //storeFile rootProject.file("debug.keystore")
            storeFile file('debug.keystore')
        }
    }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "onworld.sbtn"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 12
        versionName "1.2.6"
        renderscriptTargetApi 20
        renderscriptSupportModeEnabled true
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(
                    output.outputFile.parent,
                    output.outputFile.name.replace(".apk", "-${variant.versionName}.apk"))
        }
    }

    buildTypes {

        def BOOLEAN = "boolean"
        def TRUE = "true"
        def FALSE = "false"
        def ENABLE_LOG = "ENABLE_LOG"

        releasesbtn {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField BOOLEAN, ENABLE_LOG, FALSE
            signingConfig signingConfigs.releasesbtn
        }

        releasenailandbeauty {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField BOOLEAN, ENABLE_LOG, FALSE
            signingConfig signingConfigs.releasenailandbeauty
        }
        releaseasia {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField BOOLEAN, ENABLE_LOG, FALSE
            signingConfig signingConfigs.releaseasia
        }
        releaseonasia {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField BOOLEAN, ENABLE_LOG, FALSE
            signingConfig signingConfigs.releaseonasia
        }
        releasevstar {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField BOOLEAN, ENABLE_LOG, FALSE
            signingConfig signingConfigs.releasevstar
        }
        releasealatino {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField BOOLEAN, ENABLE_LOG, FALSE
            signingConfig signingConfigs.releaselatino
        }
        releasebyn {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField BOOLEAN, ENABLE_LOG, FALSE
            signingConfig signingConfigs.releasebyn
        }
        releasentm {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField BOOLEAN, ENABLE_LOG, FALSE
            signingConfig signingConfigs.releasentm
        }
        releasesgn {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField BOOLEAN, ENABLE_LOG, FALSE
            signingConfig signingConfigs.releasesgn
        }
        debug {
            signingConfig signingConfigs.debug
            buildConfigField BOOLEAN, ENABLE_LOG, TRUE
            applicationIdSuffix ".debug"
        }
    }

    variantFilter { variant ->
        def names = variant.flavors*.name

        if (names.contains("dev") && variant.buildType.name.contains("Release")) {
            variant.setIgnore(true);
        }

        if (names.contains("ASIA") && !variant.buildType.name.contains("ASIA")) {
            variant.setIgnore(true);
        }

        if (names.contains("SBTN") && !variant.buildType.name.contains("SBTN")) {
            variant.setIgnore(true);
        }
    }

    productFlavors {
        def SERVICE_URL_BASE = "BASE_SERVICE_URL"
        def SERVICE_URL_VERSION_CODE = "SERVICE_URL_VERSION_CODE"
        def SERVICE_URL_APP_NAME = "SERVICE_URL_APP_NAME"
        def SERVICE_URL_FORGOT_PASS = "SERVICE_URL_FORGOT_PASS"
        def STRING = "String"
        def STRING_low = "string"
        def APP_NAME = "app_name"
        def VERSION_NAME = "1.0.0"
        def VERSION_CODE = 1

        sbtn {
            applicationId "onworld.sbtn"
            versionName VERSION_NAME
            versionCode 1
            buildConfigField STRING, SERVICE_URL_BASE, "\"http://ottapi.com/\""
            buildConfigField STRING, SERVICE_URL_VERSION_CODE, "\"v1.7/\""
            buildConfigField STRING, SERVICE_URL_APP_NAME, "\"sbtn/\""
            buildConfigField STRING, SERVICE_URL_FORGOT_PASS, "\"http://sbtnapp.com/en/user/forgot_password\""
            resValue STRING_low, APP_NAME, "SBTN"
        }
        nail {
            applicationId "onworld.nailandbeauty"
            versionName VERSION_NAME
            versionCode VERSION_CODE
            buildConfigField STRING, SERVICE_URL_BASE, "\"http://ottapi.com/\""
            buildConfigField STRING, SERVICE_URL_VERSION_CODE, "\"v1.7/\""
            buildConfigField STRING, SERVICE_URL_APP_NAME, "\"nail/\""
            buildConfigField STRING, SERVICE_URL_FORGOT_PASS, "\"http://sbtnapp.com/en/user/forgot_password\""
